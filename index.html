<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Sheets Live Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #1e3a8a, #2563eb, #3b82f6); }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">

  <!-- Login Card -->
  <div id="login-page" class="w-full max-w-sm bg-white/20 backdrop-blur-lg rounded-2xl shadow-2xl p-8 fade-in border border-white/30">
    <h1 class="text-3xl font-bold text-center text-white mb-6">Dashboard Login</h1>
    <div id="login-error" class="hidden text-red-200 text-sm mb-4 bg-red-500/20 p-2 rounded-lg">Invalid username or password</div>
    <form id="login-form" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="w-full px-4 py-3 border border-white/40 rounded-lg bg-white/10 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-indigo-300" required />
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 border border-white/40 rounded-lg bg-white/10 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-indigo-300" required />
      <button type="submit" class="w-full bg-indigo-500 text-white py-3 rounded-lg font-semibold hover:bg-indigo-600 transition transform hover:scale-[1.02]">Login</button>
    </form>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden w-full fade-in">
    <!-- Header -->
    <header class="flex flex-col md:flex-row justify-between items-center bg-white/20 backdrop-blur-lg rounded-xl shadow-2xl p-6 mb-6 border border-white/30">
      <div>
        <h2 class="text-2xl font-bold text-white">ðŸ“Š Live Data Dashboard</h2>
        <p class="text-white/80 text-sm">Auto-refresh every 3 seconds</p>
      </div>
      <div class="flex items-center gap-4 mt-4 md:mt-0">
        <span id="live-indicator" class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></span>
        <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition transform hover:scale-[1.05]">Logout</button>
      </div>
    </header>

    <!-- Table Card -->
    <main>
      <div class="bg-white/20 backdrop-blur-lg rounded-xl shadow-2xl p-6 border border-white/30">
        <div class="overflow-x-auto">
          <table class="w-full text-left border-collapse">
            <thead>
              <tr class="bg-indigo-500/50 text-white">
                <th class="px-4 py-3 font-semibold">Name</th>
                <th class="px-4 py-3 font-semibold">Amount</th>
              </tr>
            </thead>
            <tbody id="data-table">
              <tr><td colspan="2" class="text-center py-6 text-white/80">Loading...</td></tr>
            </tbody>
            <tfoot>
              <tr class="font-semibold bg-indigo-500/30 text-white">
                <td class="px-4 py-3">Total</td>
                <td id="total-amount" class="px-4 py-3"></td>
              </tr>
            </tfoot>
          </table>
        </div>
        <p id="error-message" class="text-center text-red-200 mt-4 hidden">No data available</p>
      </div>
    </main>
  </div>

<script>
  // Disable right-click & F12
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key))) {
      e.preventDefault();
    }
  });

  const SHEET_ID = "1F70kpbSp7tOQ5QLGnn-HLTxQlbT7X5aoK1hu2V8hEW4";
  const SHEET_URLS = [
    `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&range=A17:B22`,
    `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&range=A17:B22`
  ];

  const loginForm = document.getElementById('login-form');
  const loginError = document.getElementById('login-error');
  const loginPage = document.getElementById('login-page');
  const dashboard = document.getElementById('dashboard');
  const dataTable = document.getElementById('data-table');
  const totalAmount = document.getElementById('total-amount');
  const errorMessage = document.getElementById('error-message');

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    if (user === "admin" && pass === "debt123") {
      loginPage.classList.add('hidden');
      dashboard.classList.remove('hidden');
      fetchData();
      setInterval(fetchData, 3000);
    } else {
      loginError.classList.remove('hidden');
    }
  });

  document.getElementById('logout-btn').addEventListener('click', function() {
    dashboard.classList.add('hidden');
    loginPage.classList.remove('hidden');
    loginForm.reset();
  });

  async function fetchData() {
    let success = false;
    for (let url of SHEET_URLS) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Network error");
        const csvText = await res.text();
        parseCSV(csvText);
        success = true;
        break;
      } catch (err) {
        console.warn(`Fetch failed for ${url}:`, err);
      }
    }
    if (!success) {
      dataTable.innerHTML = '';
      errorMessage.classList.remove('hidden');
    } else {
      errorMessage.classList.add('hidden');
    }
  }

  function parseCSV(csv) {
    const rows = csv.trim().split("\n").map(r => r.split(","));
    if (rows.length < 1) {
      errorMessage.classList.remove('hidden');
      return;
    }
    let html = "";
    let total = 0;
    rows.forEach(row => {
      const name = row[0] || "";
      const amount = parseFloat(row[1]) || 0;
      total += amount;
      html += `<tr class="hover:bg-indigo-500/20 transition text-white"><td class="px-4 py-3">${name}</td><td class="px-4 py-3">${amount.toLocaleString()}</td></tr>`;
    });
    dataTable.innerHTML = html;
    totalAmount.textContent = total.toLocaleString();
  }
</script>
</body>
</html>
