<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-active { background-color: #10b981; }
        .status-warning { background-color: #f59e0b; }
        .status-critical { background-color: #ef4444; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen gradient-bg flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl card-shadow p-8 w-full max-w-md slide-in">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Debt Management System</h1>
                <p class="text-gray-600">Please sign in to access the dashboard</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all" placeholder="Enter your username" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors font-medium">
                    Sign In
                </button>
                
                <div id="loginError" class="hidden text-red-600 text-sm text-center bg-red-50 p-3 rounded-lg">
                    Invalid username or password. Please try again.
                </div>
            </form>
            
            <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                <p class="text-sm text-blue-800 font-medium">Demo Credentials:</p>
                <p class="text-sm text-blue-700">Username: admin</p>
                <p class="text-sm text-blue-700">Password: dashboard123</p>
            </div>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" class="hidden min-h-screen bg-gray-50">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center mr-3">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                        </div>
                        <h1 class="text-xl font-semibold text-gray-900">Debt Management Dashboard</h1>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center text-sm text-gray-600">
                            <span class="status-indicator status-active pulse-animation"></span>
                            <span>Live Data</span>
                        </div>
                        <button id="logoutBtn" class="text-gray-600 hover:text-gray-900 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-xl card-shadow p-6 slide-in">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Total Debtors</p>
                            <p id="totalDebtors" class="text-3xl font-bold text-gray-900">--</p>
                        </div>
                        <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl card-shadow p-6 slide-in">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Total Amount Owed</p>
                            <p id="totalAmount" class="text-3xl font-bold text-gray-900">--</p>
                        </div>
                        <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                
                <div class="bg-white rounded-xl card-shadow p-6 slide-in">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Last Updated</p>
                            <p id="lastUpdated" class="text-lg font-semibold text-gray-900">--</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Debt Records Table -->
            <div class="bg-white rounded-xl card-shadow overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-900">Debt Records</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200 text-center">
                        <thead class="bg-gray-50" id="debtTableHead">
                            <!-- Names will be injected here -->
                        </thead>
                        <tbody id="debtTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Amounts will be injected here -->
                        </tbody>
                        <tfoot class="bg-gray-100">
                            <tr id="grandTotalRow">
                                <!-- Grand total will be injected here -->
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Simple credentials
const VALID_CREDENTIALS = { username: 'admin', password: 'dashboard123' };

// Google Sheets config
const SHEET_CSV_URL = 'https://script.google.com/macros/s/AKfycbxnjJNTt5rQEcVFTkI3xjZFVQ6qDPYaO1qNqM9-jYZRn2c4xqydu1gleQfL4zsDY_eM/exec';

// State
let refreshInterval;
let debtData = [];
let isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

// Elements
const loginPage = document.getElementById('loginPage');
const dashboardPage = document.getElementById('dashboardPage');
const loginForm = document.getElementById('loginForm');
const loginError = document.getElementById('loginError');
const logoutBtn = document.getElementById('logoutBtn');
const totalDebtors = document.getElementById('totalDebtors');
const totalAmount = document.getElementById('totalAmount');
const lastUpdated = document.getElementById('lastUpdated');
const debtTableHead = document.getElementById('debtTableHead');
const debtTableBody = document.getElementById('debtTableBody');
const grandTotalRow = document.getElementById('grandTotalRow');

// Login
loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const u = document.getElementById('username').value;
    const p = document.getElementById('password').value;
    if (u === VALID_CREDENTIALS.username && p === VALID_CREDENTIALS.password) {
        localStorage.setItem('isLoggedIn', 'true');
        showDashboard();
    } else {
        loginError.classList.remove('hidden');
        loginForm.reset();
    }
});

// Logout
logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('isLoggedIn');
    dashboardPage.classList.add('hidden');
    loginPage.classList.remove('hidden');
    loginError.classList.add('hidden');
    if (refreshInterval) clearInterval(refreshInterval);
});

// Show dashboard
function showDashboard() {
    loginPage.classList.add('hidden');
    dashboardPage.classList.remove('hidden');
    loginError.classList.add('hidden');
    updateLastUpdated();
    startDataFetching();
}

// Auto-fetch every 5s
function startDataFetching() {
    fetchSheetData();
    if (refreshInterval) clearInterval(refreshInterval);
    refreshInterval = setInterval(fetchSheetData, 5000);
}

// Fetch and parse CSV
async function fetchSheetData() {
    try {
        const response = await fetch(SHEET_CSV_URL);
        const csvText = await response.text();
        const rows = csvText.trim().split('\n').map(r => r.split(','));

        // Remove header row and map into objects
        debtData = rows.slice(1).map(r => ({
            name: r[0].trim(),
            amount: parseFloat(r[1].replace(/[$,]/g, '')) || 0,
            lastDate: ''
        }));

        updateDashboard();
        updateLastUpdated();
    } catch (error) {
        console.error('Error fetching sheet data:', error);
        debtTableBody.innerHTML = `<tr><td colspan="2" class="text-center text-red-500">Error loading data</td></tr>`;
    }
}


// Update dashboard stats + table
function updateDashboard() {
    let totalAmountValue = 0;
    debtData.forEach(debt => {
        totalAmountValue += debt.amount;
    });
    animateNumber(totalDebtors, debtData.length);
    animateNumber(totalAmount, totalAmountValue, '$');
    updateTable();
}

// Animate counter
function animateNumber(element, newValue, prefix = '') {
    element.textContent = prefix + newValue.toLocaleString();
}

// Table rendering
function updateTable() {
    if (debtData.length === 0) {
        debtTableHead.innerHTML = `<tr><th>No Data</th></tr>`;
        debtTableBody.innerHTML = "";
        grandTotalRow.innerHTML = "";
        return;
    }

    debtTableHead.innerHTML = `<tr><th>Name</th><th>Amount</th></tr>`;
    let bodyHTML = "";
    let totalAmount = 0;

    debtData.forEach(d => {
        bodyHTML += `<tr><td>${d.name}</td><td>$${d.amount.toLocaleString()}</td></tr>`;
        totalAmount += d.amount;
    });

    debtTableBody.innerHTML = bodyHTML;
    grandTotalRow.innerHTML = `<td colspan="2">Grand Total: $${totalAmount.toLocaleString()}</td>`;
}


// Last updated clock
function updateLastUpdated() {
    lastUpdated.textContent = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
}

// Init
document.addEventListener('DOMContentLoaded', () => {
    if (isLoggedIn) showDashboard();
});

    </script>
</body>
</html>
